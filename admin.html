<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <div id="panel" style="display:none;">
    <h3>Approved Users</h3>
    <table id="table">
      <thead><tr><th>Wallet</th><th>Amount</th><th>Balance</th><th>Time</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
